<!-- NAVBAR CSS START -->
<style>
/* Navbar placed fixed so we do not alter the login page structure */
#nav-master {
  position: fixed;
  top: 30px;
  left: 577px;
  width: 985px;
  height: auto;
  z-index: 99999999;
  pointer-events: none; /* container ignores clicks, inner items accept them */
  font-family: Inter, Arial, sans-serif;
}

/* nav area accepts pointer events */
#nav-master .nav-area{
  display:flex;
  justify-content: space-around;
  align-items: center;
  width:100%;
  height:56px;
  pointer-events: auto;
}

/* link styles */
#nav-master .nav-area a{
  color: #0822eb;
  text-decoration: none;
  font-weight: 600;
  font-size: 17px;
  padding: 8px 12px;
  cursor: pointer;
  display:inline-block;
}

/* logout hover */
#nav-master .nav-area a.logout:hover{
  background: #003366;
  color: #ffffff;
  border-radius:4px;
}

/* dropdown container */
#nav-master .dropdown{ position: relative; display:inline-block; }

/* dropdown content will be moved to body by JS for reliability */
.dropdown-content{
  display:none;
  position:absolute !important;
  min-width:180px;
  background:#ffffff;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,0.18);
  z-index:1500000 !important;
  pointer-events:auto !important;
}

/* submenu links */
.dropdown-content a{
  display:block;
  padding:10px 16px;
  color:#000;
  text-decoration:none;
}
.dropdown-content a:hover{ background:#003366; color:#fff; }

/* ============================================================= */
/* =========== MOBILE MENU CSS INSERTION START ================= */
/* ============================================================= */

/* Hamburger icon */
.mobile-menu-btn {
    display: none;
    position: fixed;
    right: 20px;
    top: 20px;
    font-size: 32px;
    color: #003366;
    cursor: pointer;
    z-index: 100000;
}

/* Mobile slide-out panel */
.mobile-panel {
    position: fixed;
    top: 0;
    bottom: 0;
    right: -300px;  /* hidden by default */
    width: 300px;
    background: #f4f4f4;
    box-shadow: -3px 0 12px rgba(0,0,0,0.3);
    transition: right 0.3s ease;
    padding-top: 80px;
    padding-bottom: 40px;
    overflow-y: auto;
    z-index: 150000;
}

.mobile-panel a {
    display: block;
    padding: 18px;
    color: black;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
}

/* Show hamburger on mobile */
@media(max-width: 992px) {
    .mobile-menu-btn { 
        display: block !important; 
    }
}

/* =========== MOBILE MENU CSS INSERTION END =================== */

    <!-- PURE UI TAB SWITCHING -->
    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');

        const fullNameField = document.getElementById('full-name-field');
        const rankField = document.getElementById('rank-field');
        const passwordField = document.getElementById('password-field');

        function switchToLogin() {
            loginTab.classList.add('border-blue-600', 'text-blue-600');
            registerTab.classList.remove('border-blue-600', 'text-blue-600');
            registerTab.classList.add('text-gray-600');

            fullNameField.classList.add('hidden');
            rankField.classList.add('hidden');
            passwordField.classList.remove('hidden');
        }

        function switchToRegister() {
            registerTab.classList.add('border-blue-600', 'text-blue-600');
            loginTab.classList.remove('border-blue-600', 'text-blue-600');
            loginTab.classList.add('text-gray-600');

            fullNameField.classList.remove('hidden');
            rankField.classList.remove('hidden');
            passwordField.classList.add('hidden');
        }

        loginTab.addEventListener('click', switchToLogin);
        registerTab.addEventListener('click', switchToRegister);
    </script>


<!-- NAVBAR JS START -->
<script>
(function () {
  const dropdowns = document.querySelectorAll('#nav-master .dropdown');
  dropdowns.forEach(drop => {
    const trigger = drop.querySelector('a');
    const menu = drop.querySelector('.dropdown-content');
    if (!trigger || !menu) return;

    menu.style.position = 'absolute';
    menu.style.display = 'none';
    menu.style.zIndex = '1500000';
    menu.style.pointerEvents = 'auto';

    function showMenu() {
      document.body.appendChild(menu);
      const r = trigger.getBoundingClientRect();
      const left = r.left + window.scrollX;
      const top  = r.bottom + window.scrollY + 15; // adjust visually if needed
      menu.style.left = left + 'px';
      menu.style.top  = top  + 'px';
      menu.style.display = 'block';
    }
    function hideMenu() { menu.style.display = 'none'; }

    trigger.addEventListener('mouseenter', showMenu);
    trigger.addEventListener('mouseleave', () => {
      setTimeout(()=> { if (!menu.matches(':hover')) hideMenu(); }, 80);
    });
    menu.addEventListener('mouseenter', ()=> menu.style.display='block');
    menu.addEventListener('mouseleave', hideMenu);

    trigger.addEventListener('click', function(ev){ ev.preventDefault(); if(menu.style.display==='block') hideMenu(); else showMenu(); });

    document.addEventListener('click', function(ev){
      if (!ev.target.closest('.dropdown') && !ev.target.closest('.dropdown-content')) {
        hideMenu();
      }
    });
  });
})();
</script>
