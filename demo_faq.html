<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRS Training Portal - Demo (Corrected Navbar)</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

/* === ORANGE BAR CONTAINER === */
.navbar-bar {
    position: absolute;
    top: 56px;
    right: 0%;
    width: 55%;
    min-width: 700px;   /* prevents clipping on medium screens */
    height: 105px;
    background: #ffbc3b;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 40px;
    z-index: 10000;
}

/* === NAV MENU INSIDE ORANGE BAR === */
.navbar-menu {
    display: flex;
    gap: 28px;
}

.navbar-menu a {
    color: #ffffff;
    font-weight: 600;
    font-size: 17px;
    text-decoration: none;
}

.navbar-menu a:hover {
    color: #e6e6e6;
}

/* DROPDOWN */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: fixed !important;
    background: white;
    min-width: 180px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(29, 14, 231, 0.18);
    top: 120px;   /* adjust top position under the menu */
    z-index: 999999 !important;
}

.dropdown-content a {
    display: block;
    padding: 10px 16px;
    color: black;
    text-decoration: none;
}

.dropdown-content a:hover {
    background: #003366;
    color: white;
}

.dropdown:hover .dropdown-content {
    display: block;
}



/* === MOBILE MENU === */
.mobile-menu-btn {
    display: none;
    position: fixed;
    right: 20px;
    top: 36px;
    font-size: 32px;
    color: white;
    cursor: pointer;
    z-index: 10000;
}

.mobile-panel {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100%;
    background: #f4f4f4;
    box-shadow: -3px 0 12px rgba(0,0,0,0.3);
    transition: right 0.3s;
    padding-top: 80px;
    z-index: 15000;
}

.mobile-panel a {
    display: block;
    padding: 18px;
    color: black;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
}

@media (max-width: 992px) {
    .navbar-menu { display: none; }
    .mobile-menu-btn { display: block; }
}

.main-image {
    width: 1920px;
    max-width: 100%;
    height: auto;
    display: block;
    pointer-events: none !important;
    z-index: 0;
}

/* ---- LOGOUT BUTTON FIX ---- */
.logout {
    padding: 8px 20px;
    border-radius: 4px;
    transition: 0.2s;
    margin-top: -10px;   /* ADJUST THIS NUMBER as required */
}

.logout:hover {
    background: #003366 !important;
    color: #ffffff !important;
}

</style>

</head>
<body>

<div class="navbar-bar">

    <div class="mobile-menu-btn" onclick="toggleMenu()">☰</div>

    <div class="navbar-menu">

        <a href="demo_login.html">Login</a>
        <a href="demo_index.html">Home</a>
        
        <div class="dropdown">
            <a href="#">About ▼</a>
            <div class="dropdown-content">
                <a href="demo_about.html">About</a>
                <a href="demo_gallery.html">Gallery</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Courses ▼</a>
            <div class="dropdown-content">
                <a href="demo_course_d.html">Courses List</a>
                <a href="demo_course_r.html">Course Register</a>
            </div>
        </div>

        <a href="demo_JD_cheng.html">Job Responsibilities</a>
        <a href="#">FAQ</a>
        <a href="index.html" class="logout">Logout</a>

    </div>
</div>

<div class="mobile-panel" id="mobilePanel">
    <a href="demo_login.html">Login</a>
    <a href="index.html">Home</a>
   <a>About ▼</a>
    <a href="demo_about.html" style="padding-left:40px;">About</a>
    <a href="demo_gallery.html" style="padding-left:40px;">Gallery</a>
    
       <a>Document ▼</a>
    <a href="demo_policy.html" style="padding-left:40px;">Company Policy</a>
    <a href="demo_policy1.html" style="padding-left:40px;">Policy Detail</a>
    <a>Courses ▼</a>
    <a href="demo_course_d.html" style="padding-left:40px;">Courses List</a>
    <a href="demo_course_r.html" style="padding-left:40px;">Course Register</a>
    <a href="demo_jd_cheng.html">Job Responsibilities</a>
   <a href="#">FAQ</a>
    <a href="index.html" class="logout">Logout</a>
</div>

<script>
function toggleMenu() {
    const panel = document.getElementById("mobilePanel");
    panel.style.right = (panel.style.right === "0px") ? "-300px" : "0px";
}
</script>

<img src="images/screen/demo_faq.png" class="main-image">

</body>
</html>
